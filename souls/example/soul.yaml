# Example Soul Configuration
# Copy this directory to create a new soul

# Metadata
name: "Example Soul"
description: "A helpful voice assistant template"
author: "Your Name"
version: "1.0.0"

# Voice settings (TTS)
voice:
  # Reference audio for voice cloning (relative to this soul directory)
  # Can be a specific file or directory - if directory, uses first audio file found
  # Supported formats: .wav, .mp3, .flac, .ogg
  ref_audio: "audio/"
  
  # How many seconds of reference audio to use (max)
  ref_duration: 5.0
  
  # Inference steps: lower = faster, higher = better quality
  # Recommended: 3 (fast) or 4 (balanced)
  num_steps: 4
  
  # Playback speed multiplier
  speed: 1.0

# Custom model weights (optional)
# Leave null to use default models
weights:
  # Path to fine-tuned TTS model weights
  tts_model: null
  
  # Path to custom voice encoder weights
  voice_encoder: null

# LLM behavior overrides (optional)
# These override the main config when this soul is active
llm:
  # Response randomness (0.0 = deterministic, 1.0+ = creative)
  temperature: 0.7
  
  # Maximum response length in tokens
  max_tokens: 150
  
  # Optional: Override system prompt entirely
  # system_prompt: "Custom system prompt here"

# Fallback responses (used when LLM is unavailable)
# These should be themed to match the character's personality
# Use {user} placeholder for the username
fallbacks:
  # Greetings when users join the channel
  greetings:
    - "Hey {user}!"
    - "Oh hey, {user}."
    - "Hey! {user}'s here."
  
  # Farewells when users leave
  farewells:
    - "See ya, {user}."
    - "Later, {user}!"
    - "Bye {user}."
  
  # Brief acknowledgments
  acknowledgments:
    - "Got it."
    - "Okay."
    - "Sure thing."
  
  # Random idle chatter (empty = no idle chatter)
  idle_chatter: []
  
  # Error/failure responses
  errors:
    - "Hmm, something went wrong."
    - "Uh, I'm having trouble with that."
    - "Sorry, I can't do that right now."

# Event-driven responses (bypass LLM, go direct to TTS)
# Use {user} placeholder for the username
# Set to null or empty list to disable an event
on:
  # First time a user speaks this session
  user_first_speech:
    - "Hey {user}!"
    - "Oh, hey {user}."
  
  # When processing a question (quick filler)
  thinking:
    - "Hmm..."
    - "Let me think..."
  
  # When LLM is taking too long (>5s)
  still_thinking:
    - "Still thinking..."
    - "Bear with me..."
  
  # When user interrupts (barge-in) - usually suppressed
  interrupted:
    - "Oh, sorry."
    - "Go ahead."
  
  # Optional: when user joins channel (can be noisy, disabled by default)
  # user_joined:
  #   - "Welcome, {user}!"
  
  # Optional: when user leaves channel
  # user_left:
  #   - "See ya, {user}."
