# Sauron Configuration for Mumble Voice Bot

# Use the Adjutant soul (StarCraft Terran AI voice)
soul: "adjutant"

llm:
  endpoint: "http://localhost:8100/v1/chat/completions"
  model: "/model"
  timeout: 10.0

tts:
  num_steps: 3  # Reduced from 4 for speed
  device: "cpu"  # T1000 8GB can't fit vLLM + Nemotron + TTS on GPU

mumble:
  host: "murmur.middleearth.samlockart.com"
  port: 64738
  user: "Adjutant"

stt:
  provider: "wyoming"  # Use Wyoming - Nemotron doesn't fit with vLLM on 8GB GPU
  # Nemotron settings (disabled - OOM with vLLM on T1000)
  # nemotron_model: "nvidia/nemotron-speech-streaming-en-0.6b"
  # nemotron_chunk_ms: 160
  # nemotron_device: "cuda"
  # Wyoming settings
  wyoming_host: "localhost"
  wyoming_port: 10300

bot:
  asr_threshold: 2000
  conversation_timeout: 300
  max_response_staleness: 15.0  # Skip responses older than this (seconds)

# Model storage paths
models:
  hf_home: "/srv/share/public/models"
