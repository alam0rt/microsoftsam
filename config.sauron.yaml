# Sauron Configuration for Mumble Voice Bot

llm:
  endpoint: "http://localhost:8100/v1/chat/completions"
  model: "/model"
  prompt_file: "prompts/default.md"
  personality: "advisor"
  timeout: 10.0
  max_tokens: 50  # Force very short responses for speed
  temperature: 0.7

tts:
  ref_audio: "raf.wav"
  #ref_audio: "terrain-base-attack.mp3"
  num_steps: 3  # Reduced from 4 for speed
  speed: 1.0

mumble:
  host: "murmur.middleearth.samlockart.com"
  port: 64738
  user: "Adjutant"

stt:
  provider: "nemotron_nemo"  # Use NVIDIA Nemotron streaming ASR
  nemotron_model: "nvidia/nemotron-speech-streaming-en-0.6b"
  nemotron_chunk_ms: 160  # Lower = faster, higher = more accurate (80, 160, 560, 1120)
  nemotron_device: "cuda"
  # Fallback Wyoming settings (if Nemotron unavailable)
  wyoming_host: "localhost"
  wyoming_port: 10300

bot:
  asr_threshold: 2000
  conversation_timeout: 300
  max_response_staleness: 15.0  # Skip responses older than this (seconds)

# Model storage paths
models:
  hf_home: "/srv/share/public/models"
